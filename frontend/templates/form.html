<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Form</title>

    <!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>

         h1,
        h5 {
            margin-bottom: 30px;
            color: ##292218;
        }
        body {
            background-image: url("{{ url_for('static', filename='medical.jpg') }}");
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Fixed background */
            }

         /* Colorful Labels */
        label {
            color: #000000;
        }

        /* Header and Footer Styles */
        header {
            background-color: #4682B4;
            padding: 10px 0;
            color: #ffffff;
            text-align: center;
        }
     </style>       

    
</head>
<body>
<header>
    <h1>Health Care Form</h1>
</header>
    <div class="container mt-5">

        <form method="POST"
                    action="/classify">
        <div class="row">
            <div class="col-md-6">

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender">
                            <option value=1>Male</option>
                            <option value=0>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chest-pain-type">Chest Pain Type</label>
                        <select class="form-control" name="chest-pain-type">
                            <option value=0>Asymptomatic</option>
                            <option value=1>Atypical Angina</option>
                            <option value=2>Non-Anginal Pain</option>
                            <option value=3>Typical Angina</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fasting-bs">Fasting Blood Sugar</label>
                        <select class="form-control" name="fasting-bs">
                            <option value=0>> 120 mg/dl</option>
                            <option value=1>< 120 mg/dl</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resting-ecg">Resting ECG</label>
                        <select class="form-control" name="resting-ecg">
                            <option value=0>Normal</option>
                            <option value=2>Abnormal ST</option>
                            <option value=1>LV Hypertrophy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="st-slope">ST Slope</label>
                        <select class="form-control" name="st-slope">
                            <option value=1>Upsloping</option>
                            <option value=0>Flat</option>
                            <option value=2>Downsloping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exercise-angina">Exercise-Induced Angina</label>
                        <select class="form-control" name="exercise-angina">
                            <option value=1>Yes</option>
                            <option value=0>No</option>
                        </select>
                    </div>

            </div>
            <div class="col-md-6">

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input  class="form-control" name="age" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="resting-bp">Resting Blood Pressure</label>
                        <input type="number" class="form-control" name="resting-bp" placeholder="Enter resting blood pressure">
                    </div>
                    <div class="form-group">
                        <label for="cholesterol">Cholesterol</label>
                        <input type="number" class="form-control" name="cholesterol" placeholder="Enter cholesterol level">
                    </div>
                    <div class="form-group">
                        <label for="max-hr">Maximum Heart Rate</label>
                        <input type="number" class="form-control" name="max-hr" placeholder="Enter maximum heart rate">
                    </div>
                    <div class="form-group">
                        <label for="oldpeak">Oldpeak</label>
                        <input type="number" class="form-control" name="oldpeak" placeholder="Enter oldpeak value">
                    </div>                     

            </div>
        </div>
            <div class="row">
            </div>>
        <div class="row">
            <div class="col-md-18 text-center" >
                <button id="submit-button" class="btn btn-success">Submit</button>
            </div>
        </div>
        </form>

    </div>

    const submitButton = document.getElementById('submit-button');

    // Add a click event listener to the button
    submitButton.addEventListener('click', function(event) {
       
        
        // Define the URL of the new webpage you want to open
        const newPageUrl = 'file:///home/apurva/Desktop/JB/1result.html'; // Replace with your desired URL

        // Redirect to the new webpage
        window.location.href = newPageUrl;

    });
</script>

    <!-- Include Bootstrap JS and jQuery for dropdown functionality (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
